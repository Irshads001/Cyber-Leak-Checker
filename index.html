<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataGuard Security Check</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDKs (Compat Version) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #000; color: white; }
        .gradient-bg {
            background-image: radial-gradient(#374151 1px, transparent 1px);
            background-size: 30px 30px;
        }
        /* Animation for fade in */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // -----------------------------------------------------------
        // ICONS (Manual SVG definitions to prevent React Error #130)
        // -----------------------------------------------------------
        const Icons = {
            Shield: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
            ),
            ShieldAlert: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
            ),
            Search: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
            ),
            Lock: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
            ),
            Database: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s 9-1.34 9-3V5"/></svg>
            ),
            Activity: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
            ),
            CheckCircle: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
            ),
            AlertTriangle: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
            )
        };

        // -----------------------------------------------------------
        // CONFIGURATION
        // -----------------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyAl08S0NXzqD8e0ezsysNY0Ypj1Dhk5fh0",
            authDomain: "dataguard-86846.firebaseapp.com",
            projectId: "dataguard-86846",
            storageBucket: "dataguard-86846.firebasestorage.app",
            messagingSenderId: "748538890196",
            appId: "1:748538890196:web:cf0775c5b3a42c24967841"
        };

        // Initialize Firebase safely
        let db = null;
        try {
            if (window.firebase) {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                console.log("Firebase initialized successfully");
            } else {
                console.error("Firebase SDK not loaded");
            }
        } catch (err) {
            console.error("Firebase Init Error:", err);
        }

        const { useState, useEffect } = React;

        function App() {
            const [searchTerm, setSearchTerm] = useState('');
            const [loading, setLoading] = useState(false);
            const [result, setResult] = useState(null); 
            const [leakDetails, setLeakDetails] = useState([]);

            const handleSearch = async (e) => {
                e.preventDefault();
                if (!searchTerm) return;
                
                if (!db) {
                    alert("Database Error: Firebase SDK not loaded correctly. Check console.");
                    return;
                }

                setLoading(true);
                setResult(null);
                setLeakDetails([]);

                try {
                    const querySnapshot = await db.collection("leaks")
                        .where("identifier", "==", searchTerm)
                        .get();

                    if (querySnapshot.empty) {
                        setResult('safe');
                    } else {
                        setResult('leaked');
                        const leaks = [];
                        querySnapshot.forEach((doc) => {
                            leaks.push(doc.data());
                        });
                        setLeakDetails(leaks);
                    }
                } catch (error) {
                    console.error("Error searching:", error);
                    if (error.code === 'permission-denied') {
                        alert("Permission Error: Please make sure your Firestore Rules are set to public (allow read: if true;).");
                    } else {
                        alert("Error connecting to database. See console for details: " + error.message);
                    }
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-black text-gray-100 font-sans selection:bg-emerald-500 selection:text-black">
                    <div className="fixed inset-0 z-0 opacity-20 pointer-events-none gradient-bg"></div>

                    <nav className="relative z-10 border-b border-gray-800 bg-black/50 backdrop-blur-md">
                        <div className="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className="text-emerald-500 w-8 h-8"><Icons.Shield /></div>
                                <span className="text-xl font-bold tracking-wider text-white">DATA<span className="text-emerald-500">GUARD</span></span>
                            </div>
                            <div className="text-sm text-gray-400">Secure Database Check v1.0</div>
                        </div>
                    </nav>

                    <main className="relative z-10 max-w-4xl mx-auto px-4 pt-20 pb-12">
                        <div className="text-center mb-16 space-y-6">
                            <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-emerald-900/30 border border-emerald-500/30 text-emerald-400 text-xs font-medium uppercase tracking-widest">
                                <span className="w-3 h-3 block"><Icons.Activity /></span> Live Database Access
                            </div>
                            <h1 className="text-5xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-white via-gray-200 to-gray-500">
                                Is Your Data <span className="text-emerald-500">Exposed?</span>
                            </h1>
                            <p className="text-lg text-gray-400 max-w-2xl mx-auto">
                                Search our secure database to see if your email or phone number has been compromised.
                            </p>
                        </div>

                        <div className="max-w-xl mx-auto mb-16 relative group">
                            <div className="absolute -inset-1 bg-gradient-to-r from-emerald-600 to-teal-600 rounded-lg blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
                            <form onSubmit={handleSearch} className="relative flex items-center bg-gray-900 rounded-lg border border-gray-700 p-2 shadow-2xl">
                                <div className="w-6 h-6 text-gray-500 ml-3"><Icons.Search /></div>
                                <input 
                                    type="text" 
                                    placeholder="Enter Email or Username..." 
                                    className="w-full bg-transparent border-none text-white px-4 py-3 focus:ring-0 text-lg placeholder-gray-600 outline-none"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                                <button 
                                    type="submit" 
                                    disabled={loading || !searchTerm}
                                    className={`px-6 py-3 rounded-md font-semibold transition-all duration-300 ${
                                        loading 
                                        ? 'bg-gray-700 text-gray-400 cursor-not-allowed' 
                                        : 'bg-emerald-600 hover:bg-emerald-500 text-white shadow-[0_0_15px_rgba(16,185,129,0.4)]'
                                    }`}
                                >
                                    {loading ? 'Scanning...' : 'Check Now'}
                                </button>
                            </form>
                        </div>

                        {result && (
                            <div className="animate-fade-in-up">
                                {result === 'safe' ? (
                                    <div className="bg-emerald-900/10 border border-emerald-500/30 rounded-2xl p-8 text-center backdrop-blur-sm">
                                        <div className="inline-flex bg-emerald-500/20 p-4 rounded-full mb-4">
                                            <div className="w-12 h-12 text-emerald-500"><Icons.CheckCircle /></div>
                                        </div>
                                        <h2 className="text-3xl font-bold text-white mb-2">Good News!</h2>
                                        <p className="text-gray-300">
                                            No breaches found for <span className="text-emerald-400 font-mono">{searchTerm}</span>.
                                        </p>
                                    </div>
                                ) : (
                                    <div className="bg-red-900/10 border border-red-500/30 rounded-2xl p-8 backdrop-blur-sm">
                                        <div className="flex flex-col md:flex-row items-center md:items-start gap-6">
                                            <div className="bg-red-500/20 p-4 rounded-full shrink-0">
                                                <div className="w-12 h-12 text-red-500 animate-pulse"><Icons.ShieldAlert /></div>
                                            </div>
                                            <div className="flex-1 text-center md:text-left">
                                                <h2 className="text-3xl font-bold text-white mb-2">Data Breach Detected</h2>
                                                <p className="text-red-200 mb-6">
                                                    Your information appears in <span className="font-bold">{leakDetails.length}</span> known data breach(es).
                                                </p>

                                                <div className="space-y-4">
                                                    {leakDetails.map((leak, index) => (
                                                        <div key={index} className="bg-black/40 border border-gray-700 rounded-lg p-4 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                                                            <div>
                                                                <div className="text-xs text-gray-500 uppercase font-bold mb-1">Source</div>
                                                                <div className="text-lg text-white font-semibold">{leak.source || "Unknown Source"}</div>
                                                            </div>
                                                            <div className="text-left sm:text-right">
                                                                <div className="text-xs text-gray-500 uppercase font-bold mb-1">Compromised Data</div>
                                                                <div className="flex flex-wrap gap-2 sm:justify-end">
                                                                    <span className="text-xs bg-red-500/10 text-red-400 px-2 py-1 rounded border border-red-500/20">
                                                                        {leak.details || "Details unavailable"}
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                        {!result && (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mt-20">
                                <div className="p-6 rounded-xl bg-gray-900/50 border border-gray-800 hover:border-gray-600 transition-colors">
                                    <div className="mb-4 bg-gray-800 w-12 h-12 rounded-lg flex items-center justify-center">
                                        <div className="text-blue-500"><Icons.Database /></div>
                                    </div>
                                    <h3 className="text-lg font-bold text-gray-200 mb-2">Massive Database</h3>
                                    <p className="text-gray-400 text-sm">Cross-referencing over millions of records from recent public breaches.</p>
                                </div>
                                <div className="p-6 rounded-xl bg-gray-900/50 border border-gray-800 hover:border-gray-600 transition-colors">
                                    <div className="mb-4 bg-gray-800 w-12 h-12 rounded-lg flex items-center justify-center">
                                        <div className="text-purple-500"><Icons.Lock /></div>
                                    </div>
                                    <h3 className="text-lg font-bold text-gray-200 mb-2">Secure Search</h3>
                                    <p className="text-gray-400 text-sm">Your search query is encrypted and never stored on our servers.</p>
                                </div>
                                <div className="p-6 rounded-xl bg-gray-900/50 border border-gray-800 hover:border-gray-600 transition-colors">
                                    <div className="mb-4 bg-gray-800 w-12 h-12 rounded-lg flex items-center justify-center">
                                        <div className="text-orange-500"><Icons.AlertTriangle /></div>
                                    </div>
                                    <h3 className="text-lg font-bold text-gray-200 mb-2">Instant Alerts</h3>
                                    <p className="text-gray-400 text-sm">Get immediate feedback on what data was compromised and from where.</p>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="border-t border-gray-800 bg-black py-8 mt-12 text-center text-gray-600 text-sm">
                        <p>&copy; 2025 DataGuard Security. All rights reserved.</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
